<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div id="cont">
        <div><a href="frontend.html">Frontend</a></div>
        <div><a href="backend.html">Backend</a></div></div>
    <form id="form">
    <input type="text" id="name" placeholder="Enter name">
    <input type="text" id="imgUrl" placeholder="imgUrl">
    <input type="text" id="logo" placeholder="img logo">
    <input type="text" id="role" placeholder="Role">
    <input type="submit">
    </form>
</body>
</html>
<script>
document.querySelector("#form").addEventListener("submit",fun);
var arr=JSON.parse(localStorage.getItem("data"))||[];
function fun(){event.preventDefault();
var obj={
       img:form.imgUrl.value,
       name:form.name.value,
       role:form.role.value,
       logo:form.logo.value,
}
arr.push(obj);
localStorage.setItem("data",JSON.stringify(arr))



}

















</script>
